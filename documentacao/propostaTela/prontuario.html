<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prontuário - SGCO</title>
  <link rel="stylesheet" href="prontuario.css">
  <link rel="stylesheet" href="busca.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <aside class="sidebar">
    <a href="indexprofissional.html"><h2>SGCO</h2></a>
    <ul>
      <li><a href="orcamento.html">Orçamento</a></li>
      <li><a href="estoque.html">Controle de Estoque</a></li>
      <li><a href="prontuario.html">Prontuário</a></li>
      <li><a href="pacientes_agendados.html">Pacientes Agendados</a></li>
      <li><a href="login.html" class="logout">Sair</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Prontuário</h1>

    <!-- Formulário de atualização -->
    <form>
      <label>Paciente:</label>
      <input type="text">

      <label>Procedimento Realizado:</label>
      <input type="text">

      <label>Observações:</label>
      <textarea rows="5" placeholder="Anotações sobre o atendimento..."></textarea>

      <div class="buttons">
        <button class="btn-primary">Atualizar Prontuário</button>
        <button type="button" class="btn-secondary" id="btnPesquisar">Pesquisar</button>
      </div>
    </form>

    <!-- Pesquisa de prontuário -->
    <form id="search" style="margin-top: 2rem;">
      <h2>Pesquisar Paciente</h2>
      <label>Nome do Paciente:</label>
      <input type="text" placeholder="Digite o nome do paciente...">
      <div class="buttons">
        <button type="submit" class="btn-primary">Buscar</button>
      </div>

      <div class="search-results" style="margin-top: 1rem; background: #fff; padding: 1rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 450px;">
        <p class="info-text">Resultados da pesquisa aparecerão aqui</p>
      </div>
    </form>
  </main>

  <script src="busca.js"></script>
</body>
</html>
