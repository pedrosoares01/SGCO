    <h1>Avaliação de Profissionais</h1>

    <div class="container">
      <section class="card">
        <form>
          <label>Profissional:</label>
          <input type="text" placeholder="Digite o nome do profissional">

          <label>Nota:</label>
          <select>
            <option>1 - Péssimo</option>
            <option>2 - Ruim</option>
            <option>3 - Regular</option>
            <option>4 - Bom</option>
            <option>5 - Excelente</option>
          </select>

          <label>Comentário:</label>
          <textarea rows="4" placeholder="Escreva sua opinião..."></textarea>

          <div class="buttons">
            <button>Enviar Avaliação</button>
          </div>
        </form>
      </section>
    </div>
