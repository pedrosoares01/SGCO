<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recebimento de Pagamento - SGCO</title>
  <link rel="stylesheet" href="pagamento.css">
  <link rel="stylesheet" href="notas.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <aside class="sidebar">
    <a href="indexrecepcionista.html"><h2>SGCO</h2></a>
    <ul>
      <li><a href="gestao_pacientes.html">Gestão de Pacientes</a></li>
      <li><a href="agenda.html">Agenda</a></li>
      <li><a href="pagamento.html" class="active">Pagamentos</a></li>
      <li><a href="pacientes_agendados.html">Pacientes Agendados</a></li>
      <li><a href="avaliacao.html">Avaliação de Profissionais</a></li>
      <li><a href="login.html" class="logout">Sair</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Recebimento de Pagamento</h1>
    <div class="container">
      <!-- Formulário de Recebimento -->
      <section class="card">
        <h2>Registrar Pagamento</h2>
        <form>
          <label>Paciente:</label>
          <input type="text" placeholder="Nome do paciente">

          <label>Valor (R$):</label>
          <input type="number" step="0.01" placeholder="Digite o valor">

          <label>Forma de Pagamento:</label>
          <select>
            <option>Dinheiro</option>
            <option>Cartão de Crédito</option>
            <option>Cartão de Débito</option>
            <option>PIX</option>
          </select>

          <div class="buttons">
            <button class="btn-primary">Registrar Recebimento</button>
          </div>
        </form>
      </section>

      <!-- Emissão de Nota Fiscal -->
      <section class="card">
        <h2>Emissão de Notas Fiscais</h2>
        <div class="panel">
          <p>Após o pagamento, gere a nota fiscal do paciente.</p>
          <button class="btn-primary">Gerar Nota Fiscal</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
